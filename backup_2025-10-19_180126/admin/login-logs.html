<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Activity Logs - Bignor Park Admin</title>
    <link rel="stylesheet" href="../index-clean.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-layout">
    <!-- Main Header -->
    <header class="main-header">
        <div class="header-wrapper">
            <div class="logo-area">
                <img src="../carp-logo.png" alt="Bignor Park" class="logo-img">
                <div class="logo-title">
                    <h1>Bignor Park</h1>
                    <span>CARP FISHERY - ADMIN</span>
                </div>
            </div>
            <nav class="main-nav">
                <a href="../home.html">Home</a>
                <a href="../booking.html">Book</a>
                <span id="adminName" style="color: #2c3e50; font-weight: 600;">Admin</span>
                <button onclick="logoutAdmin()" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer;">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Admin Secondary Navigation -->
    <nav class="admin-secondary-nav">
        <div class="admin-nav-container">
            <a href="dashboard.html" class="admin-nav-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Dashboard
            </a>
            <a href="bookings.html" class="admin-nav-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Bookings
            </a>
            <a href="members.html" class="admin-nav-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Members
            </a>
            <a href="lakes.html" class="admin-nav-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Lakes
            </a>
            <a href="login-logs.html" class="admin-nav-btn active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Login Logs
            </a>
            <a href="settings.html" class="admin-nav-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"></path>
                </svg>
                Settings
            </a>
        </div>
    </nav>

    <!-- Admin Content -->
    <div class="admin-content">
        <div class="admin-page-header">
            <h1>Login Activity Logs</h1>
            <p>Monitor all login attempts and user activity</p>
        </div>

        <!-- Filters -->
        <div class="admin-filters-card">
            <div class="filter-row">
                <div class="admin-filter-group">
                    <label for="searchEmail">Search Email</label>
                    <input type="text" id="searchEmail" placeholder="Enter email address..." onkeyup="filterLogs()">
                </div>
                <div class="admin-filter-group">
                    <label for="filterUserType">User Type</label>
                    <select id="filterUserType" onchange="filterLogs()">
                        <option value="all">All Users</option>
                        <option value="member">Members</option>
                        <option value="admin">Admins</option>
                    </select>
                </div>
                <div class="admin-filter-group">
                    <label for="filterSuccess">Status</label>
                    <select id="filterSuccess" onchange="filterLogs()">
                        <option value="all">All Attempts</option>
                        <option value="true">Successful</option>
                        <option value="false">Failed</option>
                    </select>
                </div>
                <div class="admin-filter-group">
                    <button class="export-btn" onclick="exportLogs()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Summary -->
        <div class="log-stats">
            <div class="stat-card">
                <div class="stat-icon" style="background: #48d1cc;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3>Total Logins</h3>
                    <div class="stat-number" id="totalLogins">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #22c55e;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3>Successful</h3>
                    <div class="stat-number" id="successfulLogins">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #ef4444;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3>Failed</h3>
                    <div class="stat-number" id="failedLogins">0</div>
                </div>
            </div>
        </div>

        <!-- Login Logs Table -->
        <div class="admin-card">
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>User Type</th>
                            <th>Status</th>
                            <th>Browser</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <tr>
                            <td colspan="6" class="no-data">No login logs available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script src="admin-logs.js"></script>
</body>
</html>
