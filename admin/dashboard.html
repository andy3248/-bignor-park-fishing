<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bignor Park</title>
    <link rel="stylesheet" href="../index-clean.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-layout">
    <!-- Main Header -->
    <header class="main-header">
        <div class="header-wrapper">
            <div class="logo-area">
                <img src="../carp-logo.png" alt="Bignor Park" class="logo-img">
                <div class="logo-title">
                    <h1>Bignor Park</h1>
                    <span>CARP FISHERY - ADMIN</span>
                </div>
            </div>
            <nav class="main-nav">
                <a href="../home.html">Home</a>
                <a href="../booking.html">Book</a>
                <span id="adminName" style="color: #2c3e50; font-weight: 600;">Admin</span>
                <button onclick="logoutAdmin()" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer;">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Admin Content -->
    <div class="admin-content">
        <!-- Branding Header -->
        <div class="admin-calendar-header">
            <img src="../carp-logo.png" alt="Bignor Park Logo" class="admin-calendar-logo">
            <div class="admin-calendar-title">
                <h1>Bignor Park Carp Fishery</h1>
                <p>Admin Booking Calendar</p>
            </div>
        </div>

        <!-- Calendar Navigation -->
        <div class="calendar-controls">
            <button class="calendar-nav-btn" onclick="previousMonth()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Previous
            </button>
            <h2 id="currentMonthYear">January 2025</h2>
            <button class="calendar-nav-btn" onclick="nextMonth()">
                Next
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-container">
            <div class="calendar-grid">
                <div class="calendar-weekday">Sun</div>
                <div class="calendar-weekday">Mon</div>
                <div class="calendar-weekday">Tue</div>
                <div class="calendar-weekday">Wed</div>
                <div class="calendar-weekday">Thu</div>
                <div class="calendar-weekday">Fri</div>
                <div class="calendar-weekday">Sat</div>
            </div>
            <div id="calendarDatesContainer" class="calendar-dates">
                <!-- Generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div id="dateBookingsModal" class="admin-modal-overlay" style="display: none;">
        <div class="admin-modal-card large">
            <div class="admin-modal-header">
                <h2>Bookings for <span id="selectedDateDisplay"></span></h2>
                <button class="admin-modal-close" onclick="closeDateModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="admin-modal-body">
                <div id="modalBookingsContainer">
                    <!-- Generated by JavaScript -->
                </div>
                
                <!-- Maintenance Reports Section -->
                <div class="modal-maintenance-section">
                    <h3>Maintenance Reports for this Date</h3>
                    <div id="modalMaintenanceContainer">
                        <!-- Generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Maintenance Modal -->
    <div id="addMaintenanceModal" class="admin-modal-overlay" style="display: none;">
        <div class="admin-modal-card">
            <div class="admin-modal-header">
                <h2>Add Maintenance Report</h2>
                <button class="admin-modal-close" onclick="closeAddMaintenanceModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="admin-modal-body">
                <form id="maintenanceForm" onsubmit="submitMaintenanceReport(event)">
                    <div class="admin-form-group">
                        <label for="maintenanceDate">Date</label>
                        <input type="date" id="maintenanceDate" class="admin-form-control" required>
                    </div>
                    <div class="admin-form-group">
                        <label for="maintenanceLake">Lake</label>
                        <select id="maintenanceLake" class="admin-form-control" required>
                            <option value="">-- Select Lake --</option>
                            <option value="Bignor Main Lake">Bignor Main Lake</option>
                            <option value="Wood Pool">Wood Pool</option>
                            <option value="General">General/Estate</option>
                        </select>
                    </div>
                    <div class="admin-form-group">
                        <label for="maintenanceTitle">Title</label>
                        <input type="text" id="maintenanceTitle" class="admin-form-control" placeholder="e.g., Gate Repair" required>
                    </div>
                    <div class="admin-form-group">
                        <label for="maintenanceDescription">Description</label>
                        <textarea id="maintenanceDescription" class="admin-form-control" rows="4" placeholder="Detailed description of work performed..." required></textarea>
                    </div>
                    <div class="admin-form-group">
                        <label for="maintenanceStatus">Status</label>
                        <select id="maintenanceStatus" class="admin-form-control" required>
                            <option value="completed">Completed</option>
                            <option value="in-progress">In Progress</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="admin-form-actions">
                        <button type="button" class="admin-btn-secondary" onclick="closeAddMaintenanceModal()">Cancel</button>
                        <button type="submit" class="admin-btn-primary">Save Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Booking Modal -->
    <div id="createBookingModal" class="admin-modal-overlay" style="display: none;">
        <div class="admin-modal-card">
            <div class="admin-modal-header">
                <h2>Create Booking for User</h2>
                <button class="admin-modal-close" onclick="closeCreateBookingModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="admin-modal-body">
                <div class="admin-form-group">
                    <label for="adminSelectUser">Select User</label>
                    <select id="adminSelectUser" class="admin-form-control" required>
                        <option value="">-- Choose a user --</option>
                    </select>
                </div>
                <div class="admin-form-group">
                    <label for="adminSelectLake">Select Lake</label>
                    <select id="adminSelectLake" class="admin-form-control" required>
                        <option value="">-- Choose a lake --</option>
                        <option value="bignor">Bignor Main Lake</option>
                        <option value="wood">Wood Pool</option>
                    </select>
                </div>
                <div class="admin-form-group">
                    <label for="adminSelectDate">Select Date</label>
                    <input type="date" id="adminSelectDate" class="admin-form-control" required>
                </div>
                <div class="admin-form-group">
                    <label for="adminBookingNotes">Notes (Optional)</label>
                    <textarea id="adminBookingNotes" class="admin-form-control" rows="3" placeholder="Any additional notes..."></textarea>
                </div>
                <div class="admin-form-actions">
                    <button class="admin-btn-secondary" onclick="closeCreateBookingModal()">Cancel</button>
                    <button class="admin-btn-primary" onclick="adminCreateBooking()">Create Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script src="../activeBooking.js"></script>
    <script src="admin-calendar.js"></script>
    <script src="admin-maintenance.js"></script>
    <script src="admin-dashboard.js"></script>
    <script>
        // Protect admin page
        if (!requireAdmin()) {
            // Will redirect if not admin
        }

        // Display admin name
        const admin = getCurrentAdmin();
        if (admin) {
            document.getElementById('adminName').textContent = admin.fullName || 'Admin';
        }

        // Initialize calendar on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
        });
    </script>
</body>
</html>
